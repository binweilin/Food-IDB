<!DOCTYPE html>
<html>
	<head>
		<title>Regions</title>

	    <!-- Favicon -->
	    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

		<!-- ensures right view version -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Custom css -->
        <link rel="stylesheet" type="text/css" href="/static/regionalFoods.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/static/background.css" media="screen">
        <!-- scripts -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script>
            var changeHref = function(id){
                var obj = document.getElementById(id);
                var current = obj.getAttribute("href");
                obj.href = current.replace(/\s/g, "_");
            };

        </script>

	</head>
	<body>

		<div class = "navbar navbar-inverse navbar-static-top">
			<div class = "container">
				<div class = "navbar-header">
					<a href = "/" class = "navbar-brand">Food IDB</a>

					<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
					</button>
				</div>
				<div class = "collapse navbar-collapse navHeaderCollapse">
					<ul class = "nav navbar-nav navbar-right">
						<li><a href = "/index">Home</a></li>
						<li><a href = "/chefs">Chefs</a></li>
						<li><a href = "/recipes">Recipes</a></li>
						<li class = "active"><a href = "/regions">Regions</a></li>
						<li><a href = "/about">About</a></li>
						<li><a href = "/sochi">Sochi</a></li>
						<li>
						    <form class="navbar-form navbar-left" role="search" action="/search/search_result" method="get">
                                <div class="form-group">
                                    <input type="text" id="q" name="q" class="form-control" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-default">Search

                                </button>

                            </form>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class = "container">
		    <div class = "row">
    		    {% if regions %}
    		        {% for region in regions %}
        				<div class = "col-sm-4" align="center">
        				<a href="{{region.name}}" id="{{region.name}}" style="color: #333333; text-decoration: none">
            					<h3>{{ region.name }}</h3>
            					<img src = "{{ region.image }}" alt = "image not found" class = "img-rounded set-width"></img>
        					</a>
        					<script>changeHref("{{region.name}}");</script>
        				</div>
                    {% endfor %}
                {% else %}
                    <strong>No recipes currently in category.</strong>
                {% endif %}

			</div>

			<div class="row">
			    <div class="col-sm-12" style="margin-bottom:60px">
			    </div>
			</div>
		</div>

		<div class = "navbar navbar-default navbar-fixed-bottom">
			<div class = "container">
				<p class = "navbar-text pull-left">Site Built By Witty CS Pun</p>
			</div>
		</div>
	</body>

</html>
